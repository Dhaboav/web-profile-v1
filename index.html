<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaboav's website</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head> 
<body>
    <script src="script.js"></script>
    <div class="header">
        <a onclick="changeContent('home')" class="logo">Dhaboav</a>
        <button class="menu-button"><i class='bx bx-menu'></i></button>
        <div class="links-laptop">
            <a onclick="changeContent('home')">Home</a>
            <a onclick="changeContent('about')">About</a>
            <a onclick="changeContent('skills')">Skills</a>
            <a onclick="changeContent('contacts')">Contacts</a>
        </div>
    </div>
    <div class="container">
        <div class="links">
            <a onclick="changeContent('home')">
                <span class="link-box">
                    <i class='bx bxs-home-alt-2'></i>
                    <p>Home</p>
                </span>
            </a>
            <a onclick="changeContent('about')">
                <span class="link-box">
                    <i class='bx bxs-info-circle'></i>
                    <p>About</p>
                </span>
            </a>
            <a onclick="changeContent('skills')">
                <span class="link-box">
                    <i class='bx bxs-cog'></i>
                    <p>Skills</p>
                </span>
            </a>
            <a onclick="changeContent('contacts')">
                <span class="link-box">
                    <i class='bx bxs-contact'></i>
                    <p>Contact</p>
                </span>
            </a>
        </div>
        <div id="content-section">
            <div class="home-img">
                <img src="other\profile.png" alt="profile">
            </div>
            <div class="home-content">
                <h1>Dhammiko Bodhi Avatara</h1>
                <h2>Computer Vision Enthusiasm</h2>
                <p>
                    Welcome to the world of cutting-edge technology!  
                    Let's embark on an exciting exploration of possibilities together!
                </p>
                <div id="resume-btn">
                    <i class='bx bxs-download'></i>
                    <a href="other\my_resume.pdf" download="Dhammiko Bodhi Avatara's Resume">Resume</a>
                </div>
            </div>
        </div>
    </div>

</html>
